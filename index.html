
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navidad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
   <h1>Feliz navidad y a√±o nuevo</h1>
    <script>
        const CANTIDAD_COPOS = 600

        let fondo_negro = true

        let copos = []

        function setup() {
            createCanvas(windowWidth, windowHeight)
            for (let i = 0; i < CANTIDAD_COPOS; i++) {
                copo = new Copo()
                copo.y = random(height)
                copos.push(copo)
            }
        }

        function windowResized(){
            resizeCanvas(windowWidth, windowHeight)
        }

        function mousePressed(){
            fondo_negro = !fondo_negro
        }

        function draw() {
            clear()
            if(fondo_negro){
                background("black")
            }
            for (const copo of copos) {
                copo.dibujar()
            }
        }

        function Copo() {
            this.x = random(width)
            this.y = 0
            this.dy = random(1, 6)
            this.dibujar = function () {
                stroke("white")
                strokeWeight(this.dy)
                point(this.x, this.y)
                this.x += random(-1, 1)
                this.y += this.dy
                if (this.y > height) {
                    let i = copos.indexOf(this)
                    copos.splice(i, 1)
                    copos.push(new Copo())
                }
            }
        }
    </script>
    
</body>


</html>
